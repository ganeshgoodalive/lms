{% load crispy_forms_tags %}
<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <style>

    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ganesh LMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body align="left" style="align:left;">
  {% include 'library/header.html' %}




<div align='center' class="container mt-4" style="width:95%;font-size:14px;">
  <form align='left' class="card p-3 mt-5"  method="post" style="width:600px;" autocomplete="off">
      {% csrf_token %}

      <div class="mb-3">
        <label for="book_name" class="form-label">Book Name</label>
        <input type="text" class="form-control" id="book_name" placeholder="Book Name" name='book_name' required>
      </div>

      <div class="mb-3">
        <label for="auth_name" class="form-label">Author</label>
        <input type="text" class="form-control" id="auth_name" placeholder="Author" name='auth_name' required>
      </div>

      <div class="mb-3">
        <label for="book_price" class="form-label">Book Price</label>
        <input type="number" class="form-control" id="book_price" placeholder="Book Price" name='book_price' required>
      </div>

      <div class="mb-3">
        <label for="book_type" class="form-label"> Book Type </label> <br>
        <select class="form-control" name="book_type" id="book_type" required>
        <option value=""></option>

      <option value="Real Myth"> Real Myth </option>
      <option value="Non-Fiction"> Non-Fiction </option>
      <option value="Edited"> Edited </option>
      <option value="Reference"> Reference </option>
      <option value="Fiction"> Fiction </option>


        </select>


      </div>

      <div class="mb-3">
        <label for="publisher" class="form-label">Publisher</label>
        <input type="text" class="form-control" id="publisher" placeholder="Publisher" name='publisher' required>
      </div>

      <div class="mb-3">
        <label for="published_on" class="form-label">Published on</label>
        <input type="date" class="form-control" id="published_on" placeholder="Published on" name='published_on' required>
      </div>

      <div class="mb-6" align="right">
        <button class="btn btn-danger" type="reset" name="" value="">Clear </button>
        <button class="btn btn-primary"  name="" value="">Submit </button>
      </div>






  </form>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <br>
    <nav class="navbar navbar-expand-lg bg-dark  text-white">
      <div class="container-fluid">

      </div>
    </nav>
</body>

</html>
